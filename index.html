<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter Project</title>
    <link rel="stylesheet" href="Character.css" />
    <script src="Character.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <h2>Real-time Character Counter</h2>
        <textarea
          placeholder="Please write your text here"
          maxlength="60"
        ></textarea>
        <div class="character-count">
          <p>Total Characters : <span id="total">0</span></p>
          <p>Remaing : <span id="remain">0</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
